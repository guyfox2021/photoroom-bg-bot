with:
  host: ${{ secrets.SSH_HOST }}
  username: ${{ secrets.SSH_USER }}
  key: ${{ secrets.SSH_KEY }}
  request_pty: true
  debug: true
  script: |
    set -e
    cd ${{ secrets.APP_DIR }}
    git fetch --all
    git reset --hard origin/main
    . .venv/bin/activate
    pip install -r requirements.txt
    systemctl restart fonoff-bot
    systemctl --no-pager status fonoff-bot

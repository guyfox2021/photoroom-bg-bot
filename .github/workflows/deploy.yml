name: Deploy to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Write SSH key
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY_B64 }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keygen -lf ~/.ssh/deploy_key

      - name: Debug secrets formatting
        shell: bash
        run: |
          set -euo pipefail
          u='${{ secrets.SSH_USER }}'
          h='${{ secrets.SSH_HOST }}'
          echo "len(user)=$(printf %s "$u" | wc -c)"
          echo "len(host)=$(printf %s "$h" | wc -c)"
          echo "user hex:"
          printf %s "$u" | od -An -tx1
          echo "host hex:"
          printf %s "$h" | od -An -tx1
    

      - name: SSH connectivity test
        shell: bash
        run: |
          set -euo pipefail
          TARGET="$(echo -n '${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}' | tr -d '\r\n' | xargs)"
          echo "Connecting to: $TARGET"
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o IdentitiesOnly=yes \
            "$TARGET" "whoami && hostname && pwd"

      - name: Deploy
        shell: bash
        run: |
          set -euo pipefail
          TARGET="$(echo -n '${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}' | tr -d '\r\n' | xargs)"
          echo "Deploy to: $TARGET"
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o IdentitiesOnly=yes \
            "$TARGET" \
            "set -e
             cd ${{ secrets.APP_DIR }}
             git fetch --all
             git reset --hard origin/main
             . .venv/bin/activate
             pip install -r requirements.txt
             systemctl restart fonoff-bot
             systemctl --no-pager status fonoff-bot"
